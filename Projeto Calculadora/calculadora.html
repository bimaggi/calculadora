<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="calculadora.css"> 
</head>
<body>
    <div id="tela">
        <input type="text" value="0" data-js="tela"readonly > 
    </div>
   <div class="buttons">
      <button data-js="button number" value="0">0</button>
      <button data-js="button number" value="1">1</button>
      <button data-js="button number" value="2">2</button>
      <button data-js="button number" value="3">3</button>
      <button data-js="button number" value="4">4</button>
      <button data-js="button number" value="5">5</button>
      <button data-js="button number" value="6">6</button>
      <button data-js="button number" value="7">7</button>
      <button data-js="button number" value="8">8</button>
      <button data-js="button number" value="9">9</button>
   </div>
   
   <div class="operatins">
       <button data-js="operadores" value="+" data-id="plus">+</button>
       <button data-js="operadores" value="-" data-id="minus">-</button>
       <button data-js="operadores" value="*" data-id="times">*</button>
       <button data-js="operadores" value="/" data-id="divided">/</button>
       <button data-js="operadores" value="=" data-id="equal">=</button>
       <button data-js="operadores" value="CE"data-id="clean">CE</button>
   </div> 
    <script src="calculadora.js"></script>
</body>
</html>
